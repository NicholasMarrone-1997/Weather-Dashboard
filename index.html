<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/normalize.css">
  <link rel="stylesheet" href="Assets/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body>

  <!-- As a heading -->
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid pb-3">
      <span class="navbar-brand mb-0 h1 mx-auto text-white fs-1" style="width: 200px;">Weather Dashboard</span>
    </div>
  </nav>


  <!--Start of search, Had to include MDB css and js-->
  <div class="row">
    <div class="col-md-4">
      <h3>Search for a City:</h3>
      <div class="input-group">
        <div class="form-outline">
          <input type="search" id="form1" class="form-control" />
          <label class="form-label" for="form1">Search</label>
        </div>
        <button type="button" class="btn btn-primary" id="button">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <!--End of Search-->
      <!--Add List of Cities-->
      <ul class="list-group" id="list">
       
      </ul>
    </div>
    <!--End List of Cities-->

    <div class="col-md-8">
      <!--Start Dashboard-->
      <div class="wrapper">
        <div class="container border rounded p-3">
          <h2 id="city_name">...</h2>
          <p class="mt-4" id="temp">Temperature: </p>
          <p class="mt-4" id="hum">Humidity: </p>
          <p class="mt-4" id="wind">Wind speed: </p>
          <p class="mt-4" id="uvi">UV Index: </p>
        </div>
      </div>
      <!--End Dashboard-->

      <h3 class="pt-4">5-Day Forecast:</h3>

      <!--Start Forecast Cards-->
      <div class="card-group">
        <div class="card">

          <div class="card-body shadow-lg forecast">
            <h5 class="card-title">Date: </h5>
            <p class="card-text">...</p>
            <p class="card-text"><small class="text-muted">Temp:</small></p>
            <p class="card-text"><small class="text-muted">Humidity:</small></p>
          </div>
        </div>
        <div class="card">

          <div class="card-body shadow-lg forecast">
            <h5 class="card-title">Date:</h5>
            <p class="card-text">...</p>
            <p class="card-text"><small class="text-muted">Temp:</small></p>
            <p class="card-text"><small class="text-muted">Humidity:</small></p>
          </div>
        </div>
        <div class="card">

          <div class="card-body shadow-lg forecast">
            <h5 class="card-title">Date:</h5>
            <p class="card-text">...</p>
            <p class="card-text"><small class="text-muted">Temp:</small></p>
            <p class="card-text"><small class="text-muted">Humidity:</small></p>
          </div>
        </div>

        <div class="card">

          <div class="card-body shadow-lg forecast">
            <h5 class="card-title">Date:</h5>
            <p class="card-text">...</p>
            <p class="card-text"><small class="text-muted">Temp:</small></p>
            <p class="card-text"><small class="text-muted">Humidity:</small></p>
          </div>
        </div>

        <div class="card">

          <div class="card-body shadow-lg forecast">
            <h5 class="card-title">Date:</h5>
            <p class="card-text">...</p>
            <p class="card-text"><small class="text-muted">Temp:</small></p>
            <p class="card-text"><small class="text-muted">Humidity:</small></p>
          </div>
        </div>
      </div>
      <!--End Forecast Cards-->
    </div>


    <script src="Assets/script.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js">
    </script>
</body>

</html>
